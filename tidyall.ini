[PerlTidy]
select = {bin,lib,t}/**/*.{pl,pm,t}
argv = -noll -blbp=0

[PodSpell]
select = {bin,lib}/**/*.{pl,pm,pod}
ispell_argv = -p $ROOT/.ispell_english

[PodTidy]
select = {bin,lib}/**/*.{pl,pm,pod}

[PerlCritic]
select = {bin,lib}/**/*.{pl,pm}
argv = --profile $ROOT/perlcriticrc
except_modes = editor

[Perl::AlignMooseAttributes]
select = {bin,lib,t}/**/*.{pl,pm,t}
